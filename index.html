<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>四边形战士几何王国大冒险</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <div class="player-info">
                <div class="level-badge">
                    <i class="fas fa-star"></i>
                    等级: <span id="playerLevel">1</span>
                </div>
                <div class="score-badge">
                    <i class="fas fa-coins"></i>
                    金币: <span id="score">0</span>
                </div>
                <div class="lives">
                    <i class="fas fa-heart"></i>
                    <i class="fas fa-heart"></i>
                    <i class="fas fa-heart"></i>
                </div>
            </div>
            <div class="game-title">
                <h1>几何王国大冒险</h1>
                <div class="current-mission" id="currentMission">准备开始冒险...</div>
            </div>
        </div>

        <div class="game-world">
            <div class="game-sidebar left">
                <div class="tool-buttons">
                    <button id="drawMode" class="tool-btn active">
                        <i class="fas fa-pencil-alt"></i> 绘制
                    </button>
                    <button id="dragMode" class="tool-btn">
                        <i class="fas fa-hand-paper"></i> 拖拽
                    </button>
                    <button id="eraseMode" class="tool-btn">
                        <i class="fas fa-eraser"></i> 擦除
                    </button>
                </div>
                <div class="action-buttons">
                    <button id="checkButton" class="action-btn">
                        <i class="fas fa-check-circle"></i> 检查
                    </button>
                    <button id="hintButton" class="action-btn">
                        <i class="fas fa-lightbulb"></i> 提示
                    </button>
                    <button id="resetButton" class="action-btn">
                        <i class="fas fa-undo"></i> 重置
                    </button>
                </div>
            </div>

            <div class="game-main">
                <canvas id="gameCanvas"></canvas>
            </div>
        </div>

        <div class="game-footer">
            <div class="progress-bar">
                <div class="progress" id="levelProgress"></div>
            </div>
            <div class="level-info">
                关卡进度: <span id="currentLevel">1</span> / <span id="totalLevels">10</span>
            </div>
        </div>
    </div>

    <!-- Dialog Templates -->
    <div class="dialog" id="levelCompleteDialog" style="display: none;">
        <div class="dialog-content">
            <h2>恭喜通关！</h2>
            <div class="rewards">
                <div class="coins">
                    <i class="fas fa-coins"></i>
                    <span id="rewardCoins">0</span>
                </div>
                <div class="exp">
                    <i class="fas fa-star"></i>
                    <span id="rewardExp">0</span>
                </div>
            </div>
            <button id="nextLevelBtn" class="action-btn">
                <i class="fas fa-forward"></i> 下一关
            </button>
        </div>
    </div>

    <div class="dialog" id="gameOverDialog" style="display: none;">
        <div class="dialog-content">
            <h2>游戏结束</h2>
            <p>别灰心，再试一次吧！</p>
            <button id="restartBtn" class="action-btn">
                <i class="fas fa-redo"></i> 重新开始
            </button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
